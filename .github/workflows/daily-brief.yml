name: Daily AI News Brief

on:
  # Scheduled run at UTC 00:00 and 12:00
  schedule:
    - cron: '0 0,12 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Find latest dedup history
        id: find_history
        uses: actions/github-script@v7
        with:
          script: |
            const workflowId = 'daily-brief.yml';
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflowId,
              status: 'completed',
              per_page: 20,
            });
            const run = data.workflow_runs.find(r =>
              r.conclusion === 'success' && r.id !== context.runId
            );
            if (!run) {
              core.setOutput('run_id', '');
              core.setOutput('has_history', 'false');
              return;
            }
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run.id,
              per_page: 100,
            });
            const hasHistory = artifacts.data.artifacts.some(a => a.name === 'dedup-history');
            core.setOutput('run_id', hasHistory ? String(run.id) : '');
            core.setOutput('has_history', hasHistory ? 'true' : 'false');

      - name: Download dedup history
        uses: actions/download-artifact@v4
        if: ${{ steps.find_history.outputs.has_history == 'true' }}
        with:
          name: dedup-history
          run-id: ${{ steps.find_history.outputs.run_id }}
          path: reports

      - name: Run AI News Brief
        env:
          # LLM Configuration
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'anthropic' }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'claude-sonnet-4-5-20250929' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

          # Telegram Configuration
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Optional: Reddit Configuration
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: |
          python -m src.agent

      - name: Upload dedup history
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dedup-history
          path: reports/seen_articles.json
          if-no-files-found: ignore

      - name: Notify on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=⚠️ AI News Brief workflow failed on $(date +'%Y-%m-%d'). Check GitHub Actions for details." \
            -d "parse_mode=Markdown"
