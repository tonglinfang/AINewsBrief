name: AI News Brief

on:
  # Scheduled run every 4 hours for better real-time coverage
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours: 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      log_level:
        description: 'Log level (DEBUG, INFO, WARNING, ERROR)'
        required: false
        default: 'INFO'
        type: choice
        options:
          - DEBUG
          - INFO
          - WARNING
          - ERROR

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Find latest dedup history
        id: find_history
        uses: actions/github-script@v7
        with:
          script: |
            const workflowId = 'daily-brief.yml';
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflowId,
              status: 'completed',
              per_page: 20,
            });
            let selectedRunId = '';
            let selectedArtifactId = '';
            for (const run of data.workflow_runs) {
              if (run.conclusion !== 'success' || run.id === context.runId) continue;
              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id,
                per_page: 100,
              });
              const history = artifacts.data.artifacts.find(a => a.name === 'dedup-history');
              if (history && !history.expired) {
                selectedRunId = String(run.id);
                selectedArtifactId = String(history.id);
                break;
              }
            }
            if (!selectedRunId || !selectedArtifactId) {
              core.setOutput('run_id', '');
              core.setOutput('artifact_id', '');
              core.setOutput('has_history', 'false');
              return;
            }
            core.setOutput('run_id', selectedRunId);
            core.setOutput('artifact_id', selectedArtifactId);
            core.setOutput('has_history', 'true');

      - name: Download dedup history
        uses: actions/download-artifact@v4
        if: ${{ steps.find_history.outputs.has_history == 'true' }}
        with:
          artifact-id: ${{ steps.find_history.outputs.artifact_id }}
          path: reports

      - name: Run AI News Brief
        env:
          # LLM Configuration
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'anthropic' }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'claude-sonnet-4-5-20250929' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

          # Telegram Configuration
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Optional: Reddit Configuration
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}

          # Optional: GitHub Token for higher rate limits
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Logging
          LOG_LEVEL: ${{ github.event.inputs.log_level || 'INFO' }}
          LOG_FORMAT: json
        run: |
          python -m src.agent

      - name: Upload dedup history
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dedup-history
          path: reports/seen_articles.json
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-logs-${{ github.run_number }}
          path: reports/*.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Notify on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=⚠️ AI News Brief workflow failed at $(date -u +'%Y-%m-%d %H:%M UTC'). Check GitHub Actions for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -d "parse_mode=Markdown"

  # Health check job - runs less frequently
  health-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    needs: generate-brief
    steps:
      - name: Report success
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Only send health check notification once per day (at 00:00 UTC)
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "00" ]; then
            curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=✅ AI News Brief daily health check passed at $(date -u +'%Y-%m-%d')." \
              -d "parse_mode=Markdown"
          fi
